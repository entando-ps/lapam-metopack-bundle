code: hub-template-dd
description: Hub template DD
configuration:
  frames:
    - pos: 0
      description: Logo
      mainFrame: true
      sketch:
        x1: 0
        y1: 0
        x2: 2
        y2: 0
    - pos: 1
      description: Login
      mainFrame: false
      defaultWidget:
        code: eh-login
        properties: null
      sketch:
        x1: 9
        y1: 0
        x2: 11
        y2: 0
    - pos: 2
      description: Main content Frame 3
      mainFrame: false
      sketch:
        x1: 0
        y1: 1
        x2: 11
        y2: 2
    - pos: 3
      description: Main content Frame 4
      mainFrame: false
      sketch:
        x1: 0
        y1: 3
        x2: 11
        y2: 4
    - pos: 4
      description: Main content Frame 5
      mainFrame: false
      sketch:
        x1: 2
        y1: 5
        x2: 9
        y2: 5
    - pos: 5
      description: Frame 6
      mainFrame: false
      sketch:
        x1: 2
        y1: 6
        x2: 9
        y2: 6
    - pos: 6
      description: Footer copyright Frame 7
      mainFrame: false
      sketch:
        x1: 0
        y1: 7
        x2: 11
        y2: 7
template: |-
  <#assign wp=JspTaglibs["/aps-core"]>
  <@wp.info key="systemParam" paramName="applicationBaseURL" var="appUrl" />
  <html lang="en">
   <head>
      <meta charset="utf-8"/>
      <title>
         <@wp.currentPage param="title" />
      </title>
      <meta name="viewport" content="width=device-width,  user-scalable=no"/>
      <@wp.fragment code="eh_header_inclusion_dd" escapeXml=false />
      <@wp.fragment code="eh_keycloak_auth" escapeXml=false />
   </head>
   <body>
      <div class="CatalogPageWrapper">
         <div class="CatalogPageHeader">
            <div class="CatalogPageMustheadContainer">
               <div class="CatalogPageLogo">
                  <@wp.show frame=0 />
               </div>
               <div class="CatalogPageLogin">
                  <@wp.show frame=1 />
               </div>
            </div>
            <div class="bx--col-lg-16">
               <@wp.show frame=2 />
            </div>
         </div>
         <div class="CatalogPageContent">
           <div class="bx--col-lg-16">
              <@wp.show frame=3 />
           </div>
            <div class="bx--col-lg-16">
               <@wp.show frame=4 />
            </div>
            <div class="bx--col-lg-16">
               <@wp.show frame=5 />
            </div>
         </div>
         <div class="CatalogPageFooterWrapper">
            <@wp.show frame=6 />
         </div>
      </div>
      <script nonce="<@wp.cspNonce />" type="text/javascript" >
         let lastUrl = location.href;
         new MutationObserver(() => {
             const url = location.href;
             if (url !== lastUrl) {
                 lastUrl = url;
                 onUrlChange();
             }
             else {
              if ((url.indexOf("admin") > -1) || (url.indexOf("bundlegroup") > -1) || (url.indexOf("orgs") > -1)) {
                 document.getElementsByClassName('CatalogPageHeader-header-content')[0].style.display = 'none';
             }
             }
         }).observe(document, {
             subtree: true,
             childList: true
         });

         function onUrlChange() {
             var url = window.location.href;
             if ((url.indexOf("admin") > -1) || (url.indexOf("bundlegroup") > -1)) {
                 document.getElementsByClassName('CatalogPageHeader-header-content')[0].style.display = 'none';
             } else {
                 document.getElementsByClassName('CatalogPageHeader-header-content')[0].style.display = 'block';
             }
         }
      </script>
   </body>
  </html>
