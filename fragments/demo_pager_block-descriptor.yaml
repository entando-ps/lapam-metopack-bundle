guiCode: "<#assign wp=JspTaglibs[\"/aps-core\"]>\n<div class=\"text-center\">\n    <#if (group.size > group.max)>\n    <div class=\"paginazione my-5\">\n        <#if (1 != group.currItem)>\t\t\n        <#if (group.advanced)>\t\t\n\n        <a class=\"pagination-element clickable\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >1</@wp.parameter></@wp.url>\" title=\"<@wp.i18n key=\"PAGER_FIRST\" />\">\n            <i class=\"fas fa-fast-backward\"></i>\n        </a>\n\n        <#if (1 != group.beginItemAnchor)>\t\n\n        <a class=\"pagination-element clickable\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >${group.currItem - group.offset}</@wp.parameter></@wp.url>\" title=\"<@wp.i18n key=\"PAGER_STEP_BACKWARD\" />&#32;${group.offset}\">\n            <i class=\"fas fa-chevron-left\"></i>\n        </a>\n\n        </#if>\t\n        </#if>\t\n\n        <a class=\"pagination-element clickable\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >${group.prevItem}</@wp.parameter></@wp.url>\">\n           <i class=\"fas fa-chevron-left\"></i>\n        </a>\n\n        </#if>\t\n        <#list group.items as item>\t\n        <#if (item_index >= (group.beginItemAnchor-1)) && (item_index <= (group.endItemAnchor-1))>\t\n        <#if (item == group.currItem)>\t\n\n        <span class=\"pagination-element not-clickable\">\n            ${item}\n        </span>\n\n        <#else>\t\t\n\n        <a class=\"pagination-element clickable\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >${item}</@wp.parameter></@wp.url>\">\n            ${item}\n        </a>\n\n        </#if>\t\t\n        </#if>\t\t\n        </#list>\t\n        <#if (group.maxItem != group.currItem)>\t\t\n\n        <a class=\"pagination-element clickable\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >${group.nextItem}</@wp.parameter></@wp.url>\">\n            <i class=\"fas fa-chevron-right\"></i>\n        </a>\n\n        <#if (group.advanced)>\t\n        <#if (group.maxItem != group.endItemAnchor)>\t\t\n\n        <a class=\"pagination-element clickable\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >${group.currItem + group.offset}</@wp.parameter></@wp.url>\" title=\"<@wp.i18n key=\"PAGER_STEP_FORWARD\" />&#32;${group.offset}\">\n            <i class=\"fas fa-chevron-right\"></i>\n        </a>\n\n        </#if>\n\n        <a class=\"pagination-element clickable\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >${group.maxItem}</@wp.parameter></@wp.url>\" title=\"<@wp.i18n key=\"PAGER_LAST\" />\">\n            <i class=\"fas fa-fast-forward\"></i>\n        </a>\n\n        </#if>\t\n        </#if>\t\n    </div>\t\n    </#if>\n</div>"
